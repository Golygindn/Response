<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid-draft</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="variables.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<div class="left_panel"></div>
<div class="content">
    <div class="block_1">
        <div class="status"></div>
        <div class="Subblock_1">
            <select class="repeat , select ">
                <option value=Первичное>Первичное</option>
                <option value="Повторное">Повторное</option>
            </select>
            <span class="name_page">Обращение</span>
            <select class="nomenclature , select ">
                <option value=Первичное>Первичное</option>
                <option value="Повторное">Повторное</option>
            </select>
            <input class="number" placeholder="№" type="text">
            <span></span>
            <span>Дата регистрации:</span><input class="calendar_icon" placeholder="Дата регистрации" type="text">
            <span>Дата поступления:</span><input class="calendar_icon" placeholder="Дата поступления" type="text">
            <span>Кому адресовано:</span><input class="extra_icon" placeholder="Кому адресовано" type="text">
            <span>Автор обращения:</span><input class="extra_icon"  placeholder="Автор обращения" type="text">
            <select class="type_people , select ">
                <option value="Физ.лицо">Физ.лицо</option>
                <option value="Юр.лицо">Юр.лицо</option>
            </select>
            <span></span>
            <span>Вид поступления:</span>
            <select class="type_people , select ">
                <option value="Физ.лицо">Физ.лицо</option>
                <option value="Юр.лицо">Юр.лицо</option>
            </select>
        </div>
    </div>
</div>

</body>

</html>
